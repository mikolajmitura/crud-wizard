# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -Pcoverage jacoco:report coveralls:report

    - name: Generate JaCoCo Coverage Report
      run: mvn -Pcoverage jacoco:report

    - name: Upload JaCoCo Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: target/site/jacoco/

  # Krok do pobrania raportu pokrycia kodu JaCoCo
  download-coverage-report:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: coverage-report

      - name: Get code coverage percentage
        run: echo "Code coverage: $(grep -oP '<span class="percentage">(\d+)%</span>' coverage-report/jacoco-ut/index.html | grep -oP '(\d+)%')" > coverage.txt

      - name: Create Coverage Badge
        run: |
          cat coverage.txt | while read line; do
            curl -s "https://img.shields.io/badge/$line-green.svg" > coverage.svg
          done

      - name: Add Coverage Badge to README
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update code coverage"
          file_pattern: README.md
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@users.noreply.github.com"
          echo -e "\n[![Coverage](./coverage.svg)](./coverage-report/jacoco-ut/index.html)" >> README.md
