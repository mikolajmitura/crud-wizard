server:
  port: 8081

crud.wizard:
  maintenance:
      datasource:
        url: jdbc:postgresql://localhost:5432/customized-maintenance
        driverClassName: org.postgresql.Driver
        username: postgres
        password: postgres

  jdbc-data-storage:
    datasource:
      url: jdbc:postgresql://localhost:5432/customized-application
      driverClassName: org.postgresql.Driver
      username: postgres
      password: postgres
    defaults:
      transaction-manager.enabled: false

spring:
  jpa:
    database-platform: #empty (detected at runtime) do not remove this line
    open-in-view: false
    properties:
      hibernate:
        hbm2ddl.auto: update # validate
        jdbc.lob.non_contextual_creation: true
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
